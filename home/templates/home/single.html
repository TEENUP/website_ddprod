{% extends 'home/base.html' %}

{% block content %}

{% load staticfiles %}
<style>
@import url(http://fonts.googleapis.com/css?family=Anaheim);

*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
    box-sizing: border-box;
}
*:before,
*:after{
    box-sizing: border-box;
}
html,
body{
  min-height: 100%;
}
body{
  background-image: radial-gradient(mintcream 0%, lightgray 100%);
}
h1{
  display: table;
  margin: 5% auto 0;
  text-transform: uppercase;
  font-family: 'Anaheim', sans-serif;
  font-size: 4em;
  font-weight: 400;
  text-shadow: 0 1px white, 0 2px black;
}
.container{
  margin: 4% auto;
  width: 210px;
  height: 140px;
  position: relative;
  perspective: 1000px;
}
#carousel{
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  animation: rotation 20s infinite linear;
}
#carousel:hover{
  animation-play-state: paused;
}
#carousel figure{
  display: block;
  position: absolute;
  width: 90%;
  height: 50%px;
  left: 10px;
  top: 10px;
  background: black;
  overflow: hidden;
  border: solid 5px black;
}
#carousel figure:nth-child(1){transform: rotateY(0deg) translateZ(288px);}
#carousel figure:nth-child(2) { transform: rotateY(40deg) translateZ(288px);}
#carousel figure:nth-child(3) { transform: rotateY(80deg) translateZ(288px);}
#carousel figure:nth-child(4) { transform: rotateY(120deg) translateZ(288px);}
#carousel figure:nth-child(5) { transform: rotateY(160deg) translateZ(288px);}
#carousel figure:nth-child(6) { transform: rotateY(200deg) translateZ(288px);}
#carousel figure:nth-child(7) { transform: rotateY(240deg) translateZ(288px);}
#carousel figure:nth-child(8) { transform: rotateY(280deg) translateZ(288px);}
#carousel figure:nth-child(9) { transform: rotateY(320deg) translateZ(288px);}

/*img{
  -webkit-filter: grayscale(1);
  cursor: pointer;
  transition: all .5s ease;
}*/
img:hover{
  -webkit-filter: grayscale(0);
  transform: scale(1.2,1.2);
}

@keyframes rotation{
  from{
    transform: rotateY(0deg);
  }
  to{
    transform: rotateY(360deg);
  }
}
</style>
<br>
<br>
  <div class="container">
        <div id="carousel">
      <figure><img src="/media/{{ product.primaryImage }}" style="width:100%; height:150px;"alt=""></figure>
      <figure><img src="/media/{{ product.secondaryImage }}" style="width:100%; height:150px;" alt=""></figure>
      <figure><img src="/media/{{ product.additionalImage }}" style="width:100%; height:150px;" alt=""></figure>
      <figure><img src="http://lorempixel.com/186/116/nature/4"  style="width:100%; height:150px;" alt=""></figure>
      <figure><img src="http://lorempixel.com/186/116/nature/5"  style="width:100%; height:150px;" alt=""></figure>
      <figure><img src="http://lorempixel.com/186/116/nature/6"  style="width:100%; height:150px;" alt=""></figure>
      <figure><img src="http://lorempixel.com/186/116/nature/7"   style="width:100%; height:150px;"alt=""></figure>
      <figure><img src="http://lorempixel.com/186/116/nature/8"   style="width:100%; height:150px;"alt=""></figure>
      <figure><img src="http://lorempixel.com/186/116/people/9"  style="width:100%; height:100px;" alt=""></figure>
    </div>
  </div>

<div class='row'>
	<div class='col-sm-4'>	

	
		<div class="col-xs-12 ">
			<img class='img-responsive' src="/media/{{ product.additionalImage }}" />
		<hr/>	
		</div>
		
		
		

	
	</div>
	<div class='col-sm-8'>
		<div class='col-sm-8 pull-left'>
			<h1>{{ product.title }}
			</h1>
		</div>
		
		
		<div class='col-sm-12'>
			<hr/>
			Price: {{ product.price }} <br/>
			Shipping: Free with $25+ purchase.
			<hr/>
		</div>	
			<div class='col-sm-12'>
			{{ product.description|linebreaks }}
		    </div>
	</div>

</div>


{% endblock %}
