{% extends 'home/base.html' %}
{% block content %}

{% load staticfiles %}

 <!-- signup CSS -->
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href={% static 'font-awesome/css/font-awesome.min.css' %}>
        <link rel="stylesheet" href={% static 'css/form-elements_signup.css' %}>
        <link rel="stylesheet" href={% static 'css/style_signup.css' %}>
        <link rel="shortcut icon" href={% static 'ico/favicon.png' %}>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href={% static 'ico/apple-touch-icon-57-precomposed.png' %}>




        <!-- Top content -->
        <div class="top-content">
        	<div class="container">
                	
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1></h1>
                        <div class="description">
                        	<p>
	                         	
                        	</p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 show-forms">
                    	<span class="show-register-form active">Register</span> 
                    </div>
                </div>
                
                <div class="row register-form">
                    <div class="col-sm-4 col-sm-offset-1">
						<form role="form" action="/sign_up" method="POST" class="r-form">{% csrf_token %}
                             <h1>Account Details</h1>
                             <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Sponsor Id</label>
                                <input type="text" name="sponserId" placeholder="Sponsor Id..." class="r-form-first-name form-control" id="sponserId" required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">User Name</label>
                                <input type="text" name="userName" placeholder="User Name..." class="r-form-first-name form-control" id="userName" required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Enter Password</label>
                                <input type="password" name="password" placeholder="Enter Password..." class="r-form-first-name form-control" id="password"required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Confirm Password</label>
                                <input type="password" name="confirmPassword" placeholder="Confirm Password..." class="r-form-first-name form-control" id="confirmPassword" required="false">
                            </div>
                            <div class="form-group">
                                <!-- <label for="r-form-first-name">Choose Plan</label> -->
                                <!-- <input type="text" name="r-form-first-name" placeholder="Choose Plan..." class="r-form-first-name form-control" id="r-form-first-name"> -->
                                <select name="product" class="form-control">
                                  <option selected="selected" disabled>PRODUCTS</option>
                                  <option value="1000">1000</option>
                                  <option value="2000">2000</option>
                                </select>
                            </div>
                            <h1>Personal Details</h1>

	                    	<div class="form-group">
	                    		<label class="sr-only" for="r-form-first-name">First name</label>
	                        	<input type="text" name="firstName" placeholder="First name..." class="r-form-first-name form-control" id="firstName" required="false">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="r-form-last-name">Last name</label>
	                        	<input type="text" name="lastName" placeholder="Last name..." class="r-form-last-name form-control" id="lastName" required="false">
	                        </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Mobile No.</label>
                                <input type="number" name="mobNumber" placeholder="Mobile No...." class="r-form-first-name form-control" id="mobNumber" required="false">
                            </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="r-form-email">Email</label>
	                        	<input type="email" name="email" placeholder="Email..." class="r-form-email form-control" id="email" required="false">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="r-form-about-yourself">Address</label>
	                        	<textarea name="address" placeholder="Address..." 
	                        				class="r-form-about-yourself form-control" id="address" required="false"></textarea>
	                        </div>
                            <h1>Bank Details</h1>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Account Holder Name</label>
                                <input type="text" name="holderName" placeholder="Account Holder Name..." class="r-form-first-name form-control" id="holderName" required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Bank Name</label>
                                <input type="text" name="bankName" placeholder="Bank Name..." class="r-form-first-name form-control" id="bankName" required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Branch Name</label>
                                <input type="text" name="branchName" placeholder="Branch Name..." class="r-form-first-name form-control" id="branchName" required="false">
                            </div>
                            <div class="form-group">
                                <!-- <label for="r-form-first-name">Account Type</label> -->
                                <select name="accountType" class="form-control">
                                  <option selected="selected" disabled>Account Type</option>
                                  <option value="Savings">Savings</option>
                                  <option value="Current">Current</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Account No.</label>
                                <input type="text" name="accNumber" placeholder="Account No...." class="r-form-first-name form-control" id="accNumber" required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">IFSC Code</label>
                                <input type="text" name="ifscCode" placeholder="IFSC Code..." class="r-form-first-name form-control" id="ifscCode" required="false">
                            </div>
                            <div class="form-group">
                                <!-- <label class="sr-only" for="r-form-first-name">Pan Card</label> -->
                                <label class="control-label">Select PAN Card</label>
                                <input id="panCard" name="panCard" type="file" class="file" required="false">
                                <!-- <input type="text" name="r-form-first-name" placeholder="Pan Card No...." class="r-form-first-name form-control" id="r-form-first-name"> -->
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Pan Card No.</label>
                                <input type="text" name="panCardNumber" placeholder="Pan Card No...." class="r-form-first-name form-control" id="panCardNumber" required="false">
                            </div>
                            <div class="form-group">
                                <!-- <label class="sr-only" for="r-form-first-name">Aadhaar Card</label>
                                <input type="text" name="r-form-first-name" placeholder="Aadhaar Card No...." class="r-form-first-name form-control" id="r-form-first-name"> -->
                                <label class="control-label">Select Aadhaar Card</label>
                                <input id="aadhaarCard" name="aadhaarCard" type="file" class="file" required="false">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="r-form-first-name">Aadhaar Card No.</label>
                                <input type="text" name="aadhaarCardNumber" placeholder="Aadhaar Card No...." class="r-form-first-name form-control" id="aadhaarCardNumber" required="false">
                            </div>
				            <button type="submit" class="btn">Submit</button>
						</form>
                    </div>
                    <div class="col-sm-6 forms-right-icons">
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-pencil"></i></div>
							<div class="col-sm-10">
								<h3>Create Account</h3>
								<p></p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-commenting"></i></div>
							<div class="col-sm-10">
								<h3>Already have an account? <a href="/login">Login</a></h3>
								<p></p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-magic"></i></div>
							<div class="col-sm-10">
								<h3>We will send you text to verify your phone.</h3>
								<p></p>
							</div>
						</div>
                    </div>
                </div>
                
                    
        	</div>
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->



                <script src={% static 'js/jquery-1.11.1.min_signup.js' %}></script>
        <script src={% static 'bootstrap/js/bootstrap.min_signup.js' %}></script>
        <script src={% static 'js/jquery.backstretch.min_signup.js' %}></script>
        <script src={% static 'js/scripts_signup.js' %}></script>


{% endblock %}
