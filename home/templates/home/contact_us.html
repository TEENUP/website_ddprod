{% extends 'home/base.html' %}
{% block content %}

{% load staticfiles %}

<link rel="stylesheet" href={% static 'css/animate_contact_us.css' %}>
        <link rel="stylesheet" href={% static 'css/style_contact_us.css' %}>
		<!-- Contact Form -->
		<div class="c-form-container section-container section-container-image-bg">
	        <div class="container">
	        	
	            <div class="row">
	                <div class="col-sm-8 col-sm-offset-2 c-form section-description wow fadeIn">
	                    <h1><strong>Contact Form</strong></h1>
	                    <p></p>
	                </div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">
	            		
	                    <div class="c-form-top">
                    		<div class="c-form-top-left">
                    			<h3>Contact us</h3>
								<p>Fill in the form below to contact us:</p>
                    		</div>
                    		<div class="c-form-top-right">
                    			<div class="c-form-top-right-icon">
                    				<i class="fa fa-paper-plane"></i>
                    			</div>
                    		</div>
                        </div>
                        <div class="c-form-bottom">
		                    <form role="form" action="/contact_us" method="POST">
		                    	{% csrf_token %}
		                    	<div class="form-group">
		                    		<label for="c-form-name">
		                    			<span class="label-text">Name:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="name" placeholder="Your name..." class="c-form-name form-control" id="c-form-name" required>
		                        </div>
		                    	<div class="form-group">
		                    		<label for="c-form-email">
		                    			<span class="label-text">Email:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="email" placeholder="Your email address..." class="c-form-email form-control" id="c-form-email" required>
		                        	<h4>{{errorEmail}}</h4>

		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-subject">
		                    			<span class="label-text">Subject:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="subject" placeholder="Message subject..." class="c-form-subject form-control" id="c-form-subject" required>
		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-message">
		                    			<span class="label-text">Message:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<textarea name="message" placeholder="Message text..." class="c-form-message form-control" id="c-form-message" required></textarea>
		                        </div>
		                        <button type="submit" class="btn">Send message</button>
		                    </form>
	                    </div>
	                    
	                </div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-sm-12 c-form-info-title wow fadeInUp">
	            		<h3>...or find us here:</h3>
	            	</div>
	            </div>
	            
	            <div class="row" style="width:800px; margin:0 auto;" >
	            	
	            	
	            	<div class="col-sm-3 c-form-info-box wow fadeInUp" style="width:800px; margin:0 auto;">
	            		<div class="c-form-info-box-icon" >
	            			<i class="fa fa-envelope"></i>
	            		</div>
	            		<p>Email:<br><a href="mailto:contact.azmind@gmail.com">ddproductions.2017@gmail.com</a></p>
	            	</div>
	            	
	            </div>
	            
	        </div>
        </div>
         <script src={% static 'js/jquery-1.11.1.min_contact_us.js' %}></script>
    <!-- <script src={% static 'js/jquery.backstretch.min_contact_us.js' %}></script> -->
    <script src={% static 'js/wow.min_contact_us.js' %}></script>
    <script src={% static 'js/scripts_contact_us.js' %}></script>

{% endblock %}
